<!doctype html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="first.css">
        <style>
            .reg{
                width:450px;
                height:450px;
                margin-left:200px;
                margin-top:50px;
                background-color:darkgray;
                font-size:20px;
                border-width:10px;
            }
        </style>
    </head>
    <body>
        <form action="https://www.geeksforgeeks.com">
            <fieldset class="reg">
                <legend><strong>Registration Form</strong></legend>
                <p>
                    <label>User Name:</label>
                    <input type="text" placeholder="xyz">
                </p>
                <p>
                    <label>Password:</label>
                    <input type="password" placeholder="123">
                </p>
                <p>
                    <label>Confirm Password:</label>
                    <input type="password" placeholder="123">
                </p>
                <p>
                    <label>Email-Id:</label>
                    <input type="text" placeholder="xyz@gmail.com">
                </p>
                <p>
                    <label>Mobile Number:</label>
                    <input type="text" placeholder="0123456789">
                </p>
                <p>
                    <label>Date of Birth:</label>
                    <input type="date" placeholder="123">
                </p>
                <p>
                    <label>Gender:</label>
                    Female<input type="radio" name="Gender">
                    Male<input type="radio" name="Gender">
                </p>
                <p><input type="checkbox">I accept terms and conditions</p>
                <p style="margin-left:30px">
                    <button type="submit">Create an account</button>
                </p>
                <label>Already have an account?</label>
                &nbsp;
                <a href="login.html">Sign In</a>
            </fieldset>
        </form>
    </body>
</html>
